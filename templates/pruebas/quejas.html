<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <!-----------syles css--------------->
   
    <link rel="stylesheet" href="/static/css/buzon.css">
    <title>Buzon de quejas y sugerencias</title>
</head>
<body>
    <div class="container">
        <div class=" text-center mt-5 ">
            <h1 >Quejas y sugerencias</h1>
        </div>
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card  mx-auto p-4 bg-light">
            <div class="card-body bg-light">
            <div class = "container">
        <form id="contact-form" role="form">
            <div class="controls">
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="form_name">Nombre *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Introduzca su nombre *" required="required" data-error="Firstname is required.">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Apellido paterno y materno *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Introduzca sus apellidos*" required="required" data-error="Lastname is required.">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 p-3">
                        <div class="form-group">
                            <label for="form_text">Puesto de trabajo*</label>
                            <input id="form_text" type="text" name="" class="form-control"  required="required">
                            
                        </div>
                    </div>
                    <div class="col-md-6 p-3">
                        <div class="form-group">
                            <label for="form_need">Especifique su queja*</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Especifique.">
                                <option value="" selected disabled>--Seleccione una opcion--</option>
                                <option >Tiempo de espera</option>
                                <option >No e recibido mi tramite</option>
                                <option >Problemas de pago</option>
                                <option >Otro</option>
                            </select>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">Mensaje
                            <label for="form_message">*</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Especifique su problema.." rows="4" required="required" data-error="Especifique su problema.."></textarea
                                >
                            </div>
                        </div>

                        <div class="col-md-12 p-3">
                            <div class="form-group">Alguna sugerencia que desee agregar
                                <label for="form_message"></label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Escribe tu sugerencia.." rows="4" required="required" data-error="Escribe tu seguerencia.."></textarea
                                    >
                                </div>
                            </div>
                    <div class="col-md-12 p-3">
                        
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Enviar" >
                </div>
                </div>
        </div>
         </form>
        </div>
    </div>
    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>

</body>
</html>
